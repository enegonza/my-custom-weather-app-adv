<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 🌤️ My weather app </title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>


  <div class="weather-app">


    <header>
      <form id="city-form">
        <input type="search" class="search-input" placeholder="Enter a city.." required id="enter-city" />
        <input type="submit" value="Search" class="search-button" id="search-city-click" />
      </form>
    </header>


    <main>
      <div class="current-weather">
        <div class="current-city-details">
          <h1 class="current-city" id="city-h1"></h1>
          <p class="current-details">
            <b id="day-Today"></b><b>;</b>
            <em id="current-time"></em> // <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong> // Wind: <strong id="wind"></strong>
          </p>
        </div>
        <div class="weather-app-current-container">
          <div class="current-temp-icon" id="icon"></div>
          <span class="current-temp-value" id="currTemperature"> </span>
          <span class="current-temp-unit"> °F</span>
        </div>
      </div>
  </div>
  </div>
  </main>
  <footer>

    This project is coded by
    <a href="https://github.com/enegonza" target="_blank" rel="noopener noreferrer"> <strong> Ené Gonza</strong></a>
    and is open sourced
    <a href="https://github.com/enegonza/my-custom-weather-app" target="_blank" rel="noopener noreferrer"><strong> on
        GitHub</strong> </a> and hosted
    <a href="https://soft-axolotl-weather-app.netlify.app/" target="_blank" rel="noopener noreferrer">
      <strong>Netlify</strong></a>

  </footer>
  </div>
</body>
<script src="src/script.js"></script>

</html>
